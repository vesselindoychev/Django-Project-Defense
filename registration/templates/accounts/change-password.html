{% extends 'base/base.html' %}
{% block content %}
    <section class="auth-form">
        <form class="form-auth" method="post" action="{% url 'edit password' %}">
            <fieldset>
                <legend>Change Password</legend>
                {{ form }}
                {% csrf_token %}
                <button type="submit" class="register">Edit password</button>
            </fieldset>
        </form>
    </section>
{% endblock %}
