{% extends 'base/base.html' %}
{% block content %}
    <section class="delete-form">
        <form class="form-auth" method="post" action="{% url 'delete advert' advert.pk %}">
            <fieldset>
                <legend>Delete Advert</legend>
                <h1 class="delete-heading-form">Are you sure you want to delete this advert?</h1>

                {{ form }}
                {% csrf_token %}
                <button type="submit" class="delete-vehicle">Delete</button>
                <a class="go-back" href="javascript:history.back()">No, go back</a>
            </fieldset>
        </form>
    </section>
{% endblock %}
